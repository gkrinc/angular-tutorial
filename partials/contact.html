<button ng-click="goTo('');">Back</button>
<h1>Contact Us!</h1>
<form action="#">
    <div>
        <input type="text" ng-model="contactName" placeholder="Name" />
    </div>
    <div>
        <textarea rows="6" cols="40" ng-model="contactMessage" placeholder="Message"></textarea>
    </div>
    <div>
        <label ng-show="contactName">Hi {{contactName}}, thanks for contacting us!</label>
    </div>
    <div>
        <input type="submit" value="Send" />
    </div>
</form>
