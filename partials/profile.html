<button ng-click="goTo('contact');">Contact</button>
<div id="profile">
    <h1>{{profile.name}}</h1>
    <h2>Projects</h2>
    <ul ng-repeat="project in profile.projects">
        <li>
            <h3>{{project.title}} - {{project.date}}</h3>
            <p>{{project.description}}</p>
        </li>
    </ul>
</div>
